<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b414439f07.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <h4 id="current-time"></h4>
        <form id="city-search">
            <input type="text" placeholder="Enter a city" id="city-info" />
            <button type="submit" class="btn btn-primary search" id="city-submit">Submit</button>
        </form>
        <button id="current-location">Current location</button>
        <div class="weather-body">
            <div class="row">
                <div class="col-6 now">

                    <h2> <span id="city">
                            Sydney</span>
                        <div class="temperature-description"><span id="temperature">16 </span><span id="units">Â° C
                            </span>
                        </div>
                        <div>
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon"></i>
                        </div>

                    </h2>
                </div>
                <div class="col-6 now">
                    <h3 class="today-forecast">
                        <div> <span class="today-weather"> Weather:</span> <span id="description"
                                class="today-details">Sunny</span></div>
                        <div> <span class="today-weather"> Wind speed: </span><span id="wind" class="today-details">10
                                km/h</span>
                        </div>
                        <div> <span class="today-weather"> Humidity: </span><span id="humidity"
                                class="today-details">80%</span></div>
                    </h3>
                </div>
            </div>

            <div class="weather-forecast" id="forecast" class="card-group"></div>



            <a href="https://github.com/madzsea/my-weather-project" target="_blank" class="open-source">Open source
                code</a>
        </div>

        <script src="src/index2.js"></script>
</body>

</html>
