<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b414439f07.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <h4 id="current-time"></h4>
        <form id="city-search">
            <input type="text" placeholder="Enter a city" id="city-info" />
            <button type="submit" class="btn btn-primary search" id="city-submit">Submit</button>
        </form>
        <button id="current-location">Current location</button>
        <div class="weather-body">
            <div class="row">
                <div class="col-6 now">

                    <h2> <span id="city">
                            Sydney</span>
                        <div>
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon"></i>
                        </div>
                    </h2>
                </div>
                <div class="col-6 now">
                    <h3> <span id="temperature" class="temperature-description">16 </span><span class="units"> <a
                                href="#" id="celsius"> °C </a> | <a href="#" id="fahrenheit"> °F </a> </span>
                        <div id="description">Sunny</div>
                    </h3>
                </div>
            </div>

            <div class="card-group">
                <div class="card">
                    <h5 class="card-title">Friday 23rd July</h5>
                    <i class="fas fa-cloud-sun-rain weather"></i>
                    <div class="card-body">
                        <h5 class="card-title">15°/ 17°</h5>
                        <p class="card-text">Sunny with a chance of rain</p>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-title">Saturday 24th July</h5>
                    <i class="fas fa-cloud-sun-rain weather"></i>
                    <div class="card-body">
                        <h5 class="card-title">15°/ 17°</h5>
                        <p class="card-text">Partly cloudy</p>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-title">Sunday 25th July</h5>
                    <i class="fas fa-cloud-sun-rain weather"></i>
                    <div class="card-body">
                        <h5 class="card-title">15°/ 17°</h5>
                        <p class="card-text">Overcast</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script src="src/index2.js"></script>
</body>

</html>
